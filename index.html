<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tea Cup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="plate"></div>
        <div class="cup">
            <div class="top">
                <div class="vapour">
                    <!-- span is used for effect/design per each different element -->
                    <!-- first write all span in proper order then move it's to disorder for vapourisaton of tea(size of element) -->
                    <span style="--i:1;"></span>
                    <span style="--i:3;"></span>
                    <span style="--i:16;"></span>
                    <span style="--i:5;"></span>
                    <span style="--i:13;"></span>
                    <span style="--i:20;"></span>
                    <span style="--i:6;"></span>
                    <span style="--i:7;"></span>
                    <span style="--i:10;"></span>
                    <span style="--i:8;"></span>
                    <span style="--i:17;"></span>
                    <span style="--i:11;"></span>
                    <span style="--i:12;"></span>
                    <span style="--i:14;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:9;"></span>
                    <span style="--i:15;"></span>
                    <span style="--i:4;"></span>
                    <span style="--i:19;"></span>
                    <span style="--i:18;"></span>
                     
                </div>
                <div class="circle">
                    <div class="tea"></div>
                </div>
            </div>
            <!-- This is for fix a handle in the Cup (in between cup div session) -->
            <div class="handle"></div>
        </div>

    </div>
    
</body>
</html>
<!-- Sequence of doing all div part:
1.container
2.cup
3.top (for add some length of cup)
4.circle (Circle with nyc look over the cup)
5.tea
6.handle
7.plate
8.vapour
 -->
